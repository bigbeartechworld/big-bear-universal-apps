name: Renovate

on:
  schedule:
    - cron: '0 */4 * * *'  # Every 4 hours
  workflow_dispatch:
    inputs:
      dry_run:
        description: 'Run in dry-run mode (no changes)'
        required: false
        default: 'false'
        type: boolean
  push:
    branches:
      - main
    paths:
      - 'renovate.json'

concurrency:
  group: renovate
  cancel-in-progress: true

jobs:
  renovate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # RENOVATE_TOKEN must be a Personal Access Token (PAT):
      #   - Classic PAT: requires 'repo' and 'workflow' scopes
      #   - Fine-grained PAT: requires Read+Write on Commit statuses, Contents,
      #     Pull requests, Issues, Workflows, and Members (read) for org access
      #
      # IMPORTANT: Enable branch protection with "Require status checks before merging"
      # to ensure platformAutomerge cannot merge PRs before CI passes.
      - name: Run Renovate
        uses: renovatebot/github-action@v44.2.2
        with:
          configurationFile: renovate.json
          token: ${{ secrets.RENOVATE_TOKEN }}
        env:
          LOG_LEVEL: debug
          RENOVATE_REPOSITORIES: ${{ github.repository }}
          RENOVATE_DRY_RUN: ${{ github.event.inputs.dry_run == 'true' && 'full' || '' }}
