name: big-bear-dashy
services:
  big-bear-dashy:
    image: lissy93/dashy:3.1.0
    container_name: big-bear-dashy
    volumes:
      - /DATA/AppData/$AppID/public:/app/public
    ports:
      - '4000:8080'
    environment:
      - NODE_ENV=production
    restart: unless-stopped
    healthcheck:
      test:
        - CMD
        - node
        - /app/services/healthcheck
      interval: 1m30s
      timeout: 10s
      retries: 3
      start_period: 40s
