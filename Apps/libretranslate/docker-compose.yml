name: big-bear-libretranslate
services:
  big-bear-libretranslate:
    container_name: big-bear-libretranslate
    image: libretranslate/libretranslate:v1.7.3
    restart: unless-stopped
    environment:
      - LT_API_KEYS=true
      - LT_API_KEYS_DB_PATH=/app/db/api_keys.db
      - LT_UPDATE_MODELS=true
      - LT_LOAD_ONLY=en,fr,es,de,it,pt,ru,ja,zh
    volumes:
      - /DATA/AppData/$AppID/db:/app/db
      - /DATA/AppData/$AppID/.local:/home/libretranslate/.local:rw
    ports:
      - '5000:5000'
    tty: true
    healthcheck:
      test:
        - CMD-SHELL
        - ./venv/bin/python scripts/healthcheck.py
